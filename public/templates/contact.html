<div class="contact" ng-controller="contactController" data-ng-init="getContact()">
    <h1>Kontakt</h1>    
    <h2>Nazwa <span>{{ contact.name }}</span></h2>
    <h2>Ulica <span>{{ contact.address.street }}</span></h2>
    <h2>Miasto <span>{{ contact.address.city }}</span></h2>
    <h2>Telefon <span>{{ contact.phone }}</span></h2>
    <h2>Godziny <span>{{ contact.hours }}</span></h2>
</div>
